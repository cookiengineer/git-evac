<!DOCTYPE html>
<html lang="en">
	<head>
		<title>git-evac - Settings</title>

		<!-- WebView -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-eval' 'wasm-unsafe-eval'">
		<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval' 'wasm-unsafe-eval'">
		<meta http-equiv="Content-Security-Policy" content="script-src-elem 'self'">
		<meta http-equiv="Content-Security-Policy" content="frame-src 'self'">
		<meta http-equiv="Content-Security-Policy" content="worker-src 'self'">
		<meta http-equiv="Content-Security-Policy" content="connect-src 'self'">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="manifest" href="/site.webmanifest" />

		<!-- Favicon -->
		<link rel="icon" type="image/png" href="/favicon/common/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="/design/common/favicon.svg" />
		<link rel="shortcut icon" href="/design/common/favicon.ico" />
		<link rel="apple-touch-icon" href="/design/common/apple-touch-icon.png" sizes="180x180" />

		<!-- Design -->
		<link rel="stylesheet" href="/design/index.css" />
		<script src="/design/index.js"></script>
	</head>
	<body>
		<header id="header">
			<ul>
				<li><a data-view="manage" href="/index.html">Manage</a></li>
				<li><a data-view="backup" href="/backup.html">Backup</a></li>
				<li><a data-view="restore" href="/restore.html">Restore</a></li>
				<li class="active"><a data-view="settings" href="/settings.html">Settings</a></li>
			</ul>
		</header>
		<main id="main" data-view="settings">
			<article>
				<h3 data-type="settings">Settings</h3>
				<fieldset>
					<div>
						<label for="settings-folder" data-type="folder">Folder</label>
						<input id="settings-folder" type="text" placeholder="~/Software"/>
					</div>
					<div>
						<label for="settings-port" data-type="port">Port</label>
						<input id="settings-port" type="number" min="1" max="65534" value="1234"/>
					</div>
				</fieldset>
			</article>
			<article>
				<h3 data-type="identities">Identities</h3>
				<fieldset>
					<legend data-type="identity" contenteditable>cookiengineer</legend>
					<div>
						<label for="identity-sshkey" data-type="key">SSH Key</label>
						<input id="identity-sshkey" type="file" placeholder="~/.ssh/id_rsa"/>
					</div>
					<div>
						<label for="identity-git-user-name" data-type="name">Git User Name</label>
						<input id="identity-git-user-name" type="text" placeholder="John Doe"/>
					</div>
					<div>
						<label for="identity-git-user-email" data-type="email">Git User Email</label>
						<input id="identity-git-user-email" type="text" placeholder="johndoe@example.com"/>
					</div>
				</fieldset>
				<footer>
					<div></div>
					<div><button class="primary" data-action="create-identity">Create Identity</button></div>
				</footer>
			</article>
			<article>
				<h3 data-type="remotes">Remotes</h3>
				<fieldset>
					<legend data-type="github" contenteditable>github</legend>
					<div>
						<label for="remote-url" data-type="url">URL</label>
						<input name="remote-url" type="url" placeholder="git@github.com:/{orga}/{repo}.git"/>
					</div>
					<div>
						<label for="remote-type" data-type="remote-type">Type</label>
						<div>
							<input name="remote-type" type="radio" data-remote="github" title="github" value="github"/>
							<input name="remote-type" type="radio" data-remote="gitlab" title="gitlab" value="gitlab"/>
							<input name="remote-type" type="radio" data-remote="gitea" title="gitea" value="gitea"/>
							<input name="remote-type" type="radio" data-remote="gogs" title="gogs" value="gogs"/>
							<input name="remote-type" type="radio" data-remote="git" title="git" value="git"/>
						</div>
					</div>
					<div>
						<label for="remote-owners" data-type="organization">Owners <abbr title="Users or Organizations mirrored on this remote">?</abbr></label>
						<div>
							<textarea name="remote-owner">cookiengineer
tholian-network</textarea>
						</div>
					</div>
				</fieldset>
				<footer>
					<div></div>
					<div><button class="primary" data-action="create-remote">Create Remote</button></div>
				</footer>
			</article>
		</main>
		<footer id="footer">
			<div><button class="secondary" data-action="cancel">Cancel</button></div>
			<div><button class="primary" data-action="save">Save</button></div>
		</footer>
		<dialog id="dialog">
			<article>
				<button data-action="close"></button>
				<h3>Fix 0 Repositories</h3>
				<table id="dialog-table">
					<tbody></tbody>
				</table>
				<footer>
					<div><button class="secondary" data-action="cancel">Cancel</button></div>
					<div></div>
				</footer>
			</article>
		</dialog>
		<script src="wasm_exec.js"></script>
		<script src="wasm_init.js"></script>
	</body>
</html>
