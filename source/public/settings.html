<!DOCTYPE html>
<html lang="en">
	<head>
		<title>git-evac - Settings</title>

		<!-- WebView -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-eval' 'wasm-unsafe-eval'">
		<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval' 'wasm-unsafe-eval'">
		<meta http-equiv="Content-Security-Policy" content="script-src-elem 'self'">
		<meta http-equiv="Content-Security-Policy" content="frame-src 'self'">
		<meta http-equiv="Content-Security-Policy" content="worker-src 'self'">
		<meta http-equiv="Content-Security-Policy" content="connect-src 'self'">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="manifest" href="/site.webmanifest" />

		<!-- Favicon -->
		<link rel="icon" type="image/png" href="/favicon/common/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="/design/common/favicon.svg" />
		<link rel="shortcut icon" href="/design/common/favicon.ico" />
		<link rel="apple-touch-icon" href="/design/common/apple-touch-icon.png" sizes="180x180" />

		<!-- Design -->
		<link rel="stylesheet" href="/design/index.css" />
		<script src="/design/index.js"></script>
	</head>
	<body>
		<header id="header">
			<ul>
				<li><a data-view="repositories" href="/index.html">Repositories</a></li>
				<li><a data-view="backups" href="/backups.html">Backups</a></li>
				<li class="active"><a data-view="settings" href="/settings.html">Settings</a></li>
			</ul>
		</header>
		<main id="main" data-view="settings">
			<article id="settings-basic">
				<h3 data-type="settings">Settings</h3>
				<fieldset>
					<div>
						<label for="settings-backup" data-type="folder">Backup</label>
						<input id="settings-backup" type="text" placeholder="~/Backup"/>
					</div>
					<div>
						<label for="settings-folder" data-type="folder">Folder</label>
						<input id="settings-folder" type="text" placeholder="~/Software"/>
					</div>
					<div>
						<label for="settings-port" data-type="port">Port</label>
						<input id="settings-port" type="number" min="1" max="65534" value="1234"/>
					</div>
				</fieldset>
			</article>
			<section data-name="tholian-network">
				<h2 data-type="organization">tholian-network</h2>
				<button data-action="remove-organization">X</button>
				<article>
					<h3 data-type="identities">Identities</h3>
					<fieldset>
						<legend>cookiengineer</legend>
						<div>
							...
						</div>
					</fieldset>
				</article>
				<article>
					<h3 data-type="remotes">Remotes</h3>
					<fieldset>
						<legend>github</legend>
						<div>
							...
						</div>
					</fieldset>
				</article>
				<footer>
					<div></div>
					<div><button class="primary" data-action="add-identity">Identity</button><button class="primary" data-action="add-remote">Remote</button></div>
				</footer>
			</section>

		</main>
		<footer id="footer">
			<div><button class="secondary" data-action="cancel" disabled>Cancel</button></div>
			<div><button data-action="add-organization">Organization</button><button class="primary" data-action="save" disabled>Save</button></div>
		</footer>
		<dialog id="dialog">
			<article>
				<article>
					<button data-action="close"></button>
					<h3>Create Organization Settings</h3>
					<fieldset>
						<div>
							<label for="organization-name" data-type="name">Name</label>
							<input id="organization-name" type="text" placeholder="stark-industries"/>
						</div>
						<div>
							<label data-type="remote-type">Remotes</label>
							<div>
								<input type="checkbox" data-remote="bitbucket" title="bitbucket" value="bitbucket"/>
								<input type="checkbox" data-remote="github" title="github" value="github"/>
								<input type="checkbox" data-remote="gitlab" title="gitlab" value="gitlab"/>
								<input type="checkbox" data-remote="gitea" title="gitea" value="gitea"/>
								<input type="checkbox" data-remote="gogs" title="gogs" value="gogs"/>
								<input type="checkbox" data-remote="git" title="git" value="git"/>
							</div>
						</div>
						<div>
							<label for="organization-origin" data-type="remote-origin">Origin</label>
							<input id="organization-origin" type="text" placeholder="git@github:com/{orga}/{repo}.git"/>
						</div>
					</fieldset>
					<footer>
						<div><button class="secondary" data-action="cancel">Cancel</button></div>
						<div><button class="primary" data-action="confirm">Confirm</button></div>
					</footer>
				</article>
			</article>
		</dialog>
		<script src="wasm_exec.js"></script>
		<script src="wasm_init.js"></script>
	</body>
</html>
