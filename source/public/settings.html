<!DOCTYPE html>
<html lang="en">
	<head>
		<title>git-evac - Settings</title>

		<!-- WebView -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-eval' 'wasm-unsafe-eval'">
		<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval' 'wasm-unsafe-eval'">
		<meta http-equiv="Content-Security-Policy" content="script-src-elem 'self'">
		<meta http-equiv="Content-Security-Policy" content="frame-src 'self'">
		<meta http-equiv="Content-Security-Policy" content="worker-src 'self'">
		<meta http-equiv="Content-Security-Policy" content="connect-src 'self'">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="manifest" href="/app/site.webmanifest" />

		<!-- Favicon -->
		<link rel="icon" type="image/png" href="/app/favicon/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="/app/favicon/favicon.svg" />
		<link rel="shortcut icon" href="/app/favicon/favicon.ico" />
		<link rel="apple-touch-icon" href="/app/favicon/apple-touch-icon.png" sizes="180x180" />

		<!-- Design -->
		<link rel="stylesheet" href="/design/index.css" />

		<!-- App Design -->
		<link rel="stylesheet" href="/app/index.css" />
	</head>
	<body>
		<header>
			<div><button data-action="refresh">Refresh</button></div>
			<ul><li><a data-view="repositories" href="/index.html">Repositories</a></li><li><a data-view="backups" href="/backups.html">Backups</a></li><li class="active"><a data-view="settings" href="/settings.html">Settings</a></li></ul>
			<div></div>
		</header>
		<main data-view="settings">
			<section data-name="settings" data-label="Settings" data-path="/settings.html" data-state="active">
				<article data-type="settings">
					<h3 data-type="settings">Settings</h3>
					<fieldset>
						<div>
							<label for="settings-backup" data-type="folder">Backup</label>
							<input id="settings-backup" type="text" placeholder="~/Backup"/>
						</div>
						<div>
							<label for="settings-folder" data-type="folder">Folder</label>
							<input id="settings-folder" type="text" placeholder="~/Software"/>
						</div>
						<div>
							<label for="settings-port" data-type="port">Port</label>
							<input id="settings-port" type="number" min="1" max="65534" value="1234"/>
						</div>
					</fieldset>
				</article>
				<article data-type="owner" data-name="tholian-network">
					<h3 data-type="organization">tholian-network <button data-action="remove-owner">Remove</button></h3>
					<section data-type="identities">
						<h4>1 Identity <button data-action="add-identity">Add</button></h4>
						<fieldset data-type="identity" data-name="cookiengineer">
							<legend>cookiengineer <button data-action="remove-identity">Remove</button></legend>
							<div>
								<label for="identities-1-name" data-type="name">Name</label>
								<input id="identities-1-name" type="text" value="cookiengineer"/>
							</div>
							<div>
								<label for="identities-1-sshkey" data-type="key">SSH Key</label>
								<input id="identities-1-sshkey" type="file" value="~/.ssh/id_rsa"/>
							</div>
							<div>
								<label for="identities-1-git-user-name" data-type="name">Git User Name</label>
								<input id="identities-1-git-user-name" type="text" value="Cookie Engineer"/>
							</div>
							<div>
								<label for="identities-1-git-user-email" data-type="email">Git User E-Mail</label>
								<input id="identities-1-git-user-email" type="email" value="cookiengineer@protonmail.ch"/>
							</div>
						</fieldset>
					</section>
					<section data-type="remotes">
						<h4>1 Remote <button data-action="add-remote">Add</button></h4>
						<fieldset data-type="remote" data-name="origin">
							<legend>origin <button data-action="remove-remote">Remove</button></legend>
							<div>
								<label for="remotes-origin-name" data-type="name">Name</label>
								<input id="remotes-origin-name" type="text" value="origin"/>
							</div>
							<div>
								<label for="remotes-origin-url" data-type="url">URL</label>
								<input id="remotes-origin-url" type="text" value="ssh://git@homeserver:3001/{{owner}}/{{repo}}.git"/>
							</div>
							<div>
								<label for="remotes-origin-type" data-type="type">Type</label>
								<select id="remotes-origin-type">
									<option value="github">github</option>
									<option value="gitlab">gitlab</option>
									<option value="gitea">gitea</option>
									<option value="gogs">gogs</option>
								</select>
							</div>
						</fieldset>
					</section>
					<section data-type="services">
						<h4>1 Service <button data-action="add-service">Add</button></h4>
						<fieldset data-type="service" data-name="origin">
							<legend>origin <button data-action="remove-service">Remove</button></legend>
							<div>
								<label for="services-origin-name" data-type="name">Name</label>
								<input id="services-origin-name" type="text" value="origin"/>
							</div>
							<div>
								<label for="services-origin-url" data-type="url">API URL</label>
								<input id="services-origin-url" type="text" value="http://homeserver:3000/api"/>
							</div>
							<div>
								<label for="services-origin-token" data-type="token">Token</label>
								<input id="services-origin-token" type="text" value="e706f48f75981ac34efc5ff01f8c2ff2a35ddcd9"/>
							</div>
							<div>
								<label for="services-origin-type" data-type="type">Type</label>
								<select id="services-origin-type">
									<option value="github">github</option>
									<option value="gitlab">gitlab</option>
									<option value="gitea">gitea</option>
									<option value="gogs">gogs</option>
								</select>
							</div>
						</fieldset>
					</section>
				</article>
			</section>
		</main>
		<footer>
			<div><button data-action="cancel" disabled>Cancel</button></div>
			<div></div>
			<div><button data-action="add-owner">Owner</button><button class="primary" data-action="save" disabled>Save</button></div>
		</footer>
		<dialog id="dialog">
			<article>
				<article>
					<button data-action="close"></button>
					<h3>Create Organization Settings</h3>

					// TODO: This should just be the name field
					// Afterwards, support only inline editing
					<fieldset>
						<div>
							<label for="organization-name" data-type="name">Name</label>
							<input id="organization-name" type="text" placeholder="stark-industries"/>
						</div>
						<div>
							<label data-type="remote-type">Remotes</label>
							<div>
								<input type="checkbox" data-remote="bitbucket" title="bitbucket" value="bitbucket"/>
								<input type="checkbox" data-remote="github" title="github" value="github"/>
								<input type="checkbox" data-remote="gitlab" title="gitlab" value="gitlab"/>
								<input type="checkbox" data-remote="gitea" title="gitea" value="gitea"/>
							</div>
						</div>
						<div>
							<label for="organization-origin" data-type="remote-origin">Origin</label>
							<input id="organization-origin" type="text" placeholder="git@github:com/{orga}/{repo}.git"/>
						</div>
					</fieldset>
					<footer>
						<div><button class="secondary" data-action="cancel">Cancel</button></div>
						<div></div>
						<div><button class="primary" data-action="confirm">Confirm</button></div>
					</footer>
				</article>
			</article>
		</dialog>
		<script src="wasm_exec.js"></script>
		<script src="wasm_init.js"></script>
	</body>
</html>
