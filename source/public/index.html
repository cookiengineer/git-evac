<!DOCTYPE html>
<html lang="en">
	<head>
		<title>git-evac - Manage Repositories</title>

		<!-- WebView -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-eval' 'wasm-unsafe-eval'">
		<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval' 'wasm-unsafe-eval'">
		<meta http-equiv="Content-Security-Policy" content="script-src-elem 'self'">
		<meta http-equiv="Content-Security-Policy" content="frame-src 'self'">
		<meta http-equiv="Content-Security-Policy" content="worker-src 'self'">
		<meta http-equiv="Content-Security-Policy" content="connect-src 'self'">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="manifest" href="/app/site.webmanifest" />

		<!-- Favicon -->
		<link rel="icon" type="image/png" href="/app/favicon/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="/app/favicon/favicon.svg" />
		<link rel="shortcut icon" href="/app/favicon/favicon.ico" />
		<link rel="apple-touch-icon" href="/app/favicon/apple-touch-icon.png" sizes="180x180" />

		<!-- Design -->
		<link rel="stylesheet" href="/design/index.css" />

		<!-- App Design -->
		<link rel="stylesheet" href="/app/index.css" />
	</head>
	<body>
		<header>
			<div><button data-action="refresh">Refresh</button></div>
			<ul>
				<li class="active"><a data-view="repositories" href="/index.html">Repositories</a></li>
				<li><a data-view="backups" href="/backups.html">Backups</a></li>
				<li><a data-view="settings" href="/settings.html">Settings</a></li>
			</ul>
			<div></div>
		</header>
		<main data-view="repositories">
			<section data-name="repositories" data-label="Repositories" data-path="/index.html" data-state="active">
				<table data-name="repositories" data-type="repositories">
					<thead>
						<tr>
							<th><input type="checkbox" title="Toggle all repositories" data-action="select"/></th>
							<th>Repository</th>
							<th>Remotes</th>
							<th>Branches</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</section>
		</main>
		<footer>
			<div></div>
			<div><label>Selected 0 of 0 Repositories</label></div>
			<div>
				<button data-action="clone" disabled>Clone 0</button>
				<button data-action="fix" disabled>Fix 0</button>
				<button data-action="commit" disabled>Commit 0</button>
				<button data-action="pull" disabled>Pull 0</button>
				<button data-action="push" disabled>Push 0</button>
			</div>
		</footer>
		<dialog>
			<article>
				<button data-action="close"></button>
				<h3>Fix 0 Repositories</h3>
				<!-- <table data-name="scheduler" data-type="scheduler"></table> -->
				<footer>
					<div><button class="secondary" data-action="cancel">Cancel</button></div>
					<div></div>
					<div><button class="primary" data-action="confirm">Confirm</button></div>
				</footer>
			</article>
		</dialog>
		<script src="wasm_exec.js"></script>
		<script src="wasm_init.js"></script>
	</body>
</html>
