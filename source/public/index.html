<!DOCTYPE html>
<html lang="en">
	<head>
		<title>git-evac - Manage Repositories</title>

		<!-- WebView -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-eval' 'wasm-unsafe-eval'">
		<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval' 'wasm-unsafe-eval'">
		<meta http-equiv="Content-Security-Policy" content="script-src-elem 'self'">
		<meta http-equiv="Content-Security-Policy" content="frame-src 'self'">
		<meta http-equiv="Content-Security-Policy" content="worker-src 'self'">
		<meta http-equiv="Content-Security-Policy" content="connect-src 'self'">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="manifest" href="/site.webmanifest" />

		<!-- Favicon -->
		<link rel="icon" type="image/png" href="/favicon/common/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="/design/common/favicon.svg" />
		<link rel="shortcut icon" href="/design/common/favicon.ico" />
		<link rel="apple-touch-icon" href="/design/common/apple-touch-icon.png" sizes="180x180" />

		<!-- Design -->
		<link rel="stylesheet" href="/design/index.css">
		<!-- <script src="/design/index.js"></script> -->
	</head>
	<body>
		<header id="header">
			<ul>
				<li class="active"><a href="/index.html">Manage</a></li>
				<li><a href="/backup.html">Backup</a></li>
				<li><a href="/restore.html">Restore</a></li>
				<li><a href="/settings.html">Settings</a></li>
			</ul>
		</header>
		<main id="main">
			<table id="main-table">
				<thead>
					<tr>
						<th><input type="checkbox" title="Toggle all repositories"></th>
						<th>Repository</th>
						<th>Remotes</th>
						<th>Branches</th>
						<th>Status</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</main>
		<footer id="footer">
			<div>Selected 0 of 0 Repositories</div>
			<div></div>
		</footer>
		<dialog id="dialog" open>
			<article>
				<h3>Commit 12 Repositories <button data-action="close"></button></h3>
				<table id="dialog-table">
					<tbody>
						<tr>
							<td>@cookiengineer/example</td>
							<td><button data-action="commit">Commit</button></td>
						</tr>
					</tbody>
				</table>
			</article>
		</dialog>
		<script src="wasm_exec.js"></script>
		<script src="wasm_init.js"></script>
	</body>
</html>
