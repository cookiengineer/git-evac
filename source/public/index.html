<!DOCTYPE html>
<html lang="en">
	<head>
		<title>git-evac - Manage Repositories</title>

		<!-- WebView -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-eval' 'wasm-unsafe-eval'">
		<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval' 'wasm-unsafe-eval'">
		<meta http-equiv="Content-Security-Policy" content="script-src-elem 'self'">
		<meta http-equiv="Content-Security-Policy" content="frame-src 'self'">
		<meta http-equiv="Content-Security-Policy" content="worker-src 'self'">
		<meta http-equiv="Content-Security-Policy" content="connect-src 'self'">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="manifest" href="/site.webmanifest" />

		<!-- Favicon -->
		<link rel="icon" type="image/png" href="/design/common/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="/design/common/favicon.svg" />
		<link rel="shortcut icon" href="/design/common/favicon.ico" />
		<link rel="apple-touch-icon" href="/design/common/apple-touch-icon.png" sizes="180x180" />

		<!-- Design -->
		<link rel="stylesheet" href="/design/index.css" />
		<script src="/design/index.js"></script>
	</head>
	<body>
		<header id="header">
			<div></div>
			<ul>
				<li class="active"><a data-view="repositories" href="/index.html">Repositories</a></li>
				<li><a data-view="backups" href="/backups.html">Backups</a></li>
				<li><a data-view="settings" href="/settings.html">Settings</a></li>
			</ul>
			<div></div>
		</header>
		<main id="main" data-view="repositories">
			<section data-name="repositories" data-label="Repositories" data-path="/index.html" data-state="active">
				<table data-name="repositories" data-selectable="true">
					<thead>
						<tr>
							<th><input type="checkbox" title="Toggle all repositories"/></th>
							<th data-property="repository">Repository</th>
							<th data-property="remotes" data-type="labels">Remotes</th>
							<th data-property="branches" data-type="labels">Branches</th>
							<th data-property="actions" data-type="buttons">Actions</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</section>
		</main>
		<footer>
			<div></div>
			<div>Selected 0 of 0 Repositories</div>
			<div></div>
		</footer>
		<dialog>
			<article>
				<button data-action="close"></button>
				<h3>Fix 0 Repositories</h3>
				<table>
					<tbody></tbody>
				</table>
				<footer>
					<div><button class="secondary" data-action="cancel">Cancel</button></div>
					<div></div>
					<div><button class="primary" data-action="confirm">Confirm</button></div>
				</footer>
			</article>
		</dialog>
		<script src="wasm_exec.js"></script>
		<script src="wasm_init.js"></script>
	</body>
</html>
